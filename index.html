<!DOCTYPE html>
<html>

<head>
  <title>Weather Forecast</title>

  <meta name="description" content="A weather forecast app using openweathermapapi" />
  <meta http-equiv="author" content="Garrett R. Miller" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Weather Forecast</h1>
  </header>
  <main>
    <div class="wrapper wrapper-current">
      <a>Current Temperature</a>
      <div id="current-temp"></div>
    </div>
    <div class="wrapper wrapper-forecast">
      <a>5 day Forecast</a>
      <div id="forecast"></div>
    </div>
  </main>

<script src="scripts.js"></script>
</body>
